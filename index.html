<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/importFont.css">
    <link rel="stylesheet" type="text/css" href="./src/fontawesome/css/all.min.css">
</head>
<body>
    <main id="heroSection">
        <header id="headMenu">
            <h1 class="logoCare">CARENT</h1>
            <nav class="menu">
                <div class="menuItems">
                    <a href="#heroSection">Home</a>
                    <a href="">About</a>
                    <a href="">Booking</a>
                    <a href="">Cars</a>
                    <a href="">Contacts</a>
                </div>
                <button class="menuButton">Login | Sign up</button>
            </nav>
        </header>
            <div id="socialMenu">
                <span class="line"></span>
                <div class="redesIcons">
                    <div class="facebook"><i class="fa-brands fa-facebook-f"></i></div>
                    <div class="instagram"><i class="fa-brands fa-instagram fa-xs"></i></div>
                    <div class="twitter"><i class="fa-brands fa-twitter fa-xs"></i></div>
                    <div class="whatsapp"><i class="fa-brands fa-whatsapp fa-xs"></i></div>
                    <div class="telegram"><img src="./src/img/telegram.svg" alt="Icone do telegram"></div>
                </div>
                <span class="line"></span>
            </div>
            <div id="headerText">
                <div class="title">
                    <h2>Enjoy your life with our comfortable cars.</h2>
                    <p>Carent, is ready to serve the best experience in car rental.</p>
                </div>
                <button class="exploreButton">Explore Now</button>
            </div>
            <img id="mainPicture" src="./src/img/mainPicture.svg" alt="Imagem de uma Mercedes GT Cinza Chumbo com detalhes em amarelo e preto">
        <span class="rectangle"></span>
    </main>
</body>
</html>
